<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAGCRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .action-btns button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">ZAGCRM Dashboard</h1>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addLeadModal">+ Add New Lead</button>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Source</th>
                <th>Status</th>
                <th>Lead Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="leadTableBody"></tbody>
    </table>
</div>

<!-- Add Lead Modal -->
<div class="modal fade" id="addLeadModal" tabindex="-1" aria-labelledby="addLeadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLeadModalLabel">Add New Lead</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addLeadForm">
                    <div class="mb-3">
                        <label for="leadName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="leadName" required>
                    </div>
                    <div class="mb-3">
                        <label for="leadEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="leadEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="leadPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="leadPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="leadSource" class="form-label">Source</label>
                        <input type="text" class="form-control" id="leadSource">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Lead</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://sammyboi81.pythonanywhere.com/api/leads";

    // Fetch Leads and Populate Table
    async function fetchLeads() {
        try {
            let response = await fetch(API_URL);
            let data = await response.json();
            let tableBody = document.getElementById("leadTableBody");
            tableBody.innerHTML = "";

            data.forEach(lead => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${lead.id}</td>
                    <td>${lead.name}</td>
                    <td>${lead.email}</td>
                    <td>${lead.phone}</td>
                    <td>${lead.source}</td>
                    <td>${lead.status || "Pending"}</td>
                    <td>${lead.lead_score || "N/A"}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editLead(${lead.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteLead(${lead.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching leads:", error);
        }
    }

    // Add Lead Function
    document.getElementById("addLeadForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let name = document.getElementById("leadName").value;
        let email = document.getElementById("leadEmail").value;
        let phone = document.getElementById("leadPhone").value;
        let source = document.getElementById("leadSource").value;

        try {
            let response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone, source, status: "New", lead_score: 0 })
            });

            if (response.ok) {
                alert("Lead added successfully!");
                document.getElementById("addLeadForm").reset();
                fetchLeads();
                new bootstrap.Modal(document.getElementById('addLeadModal')).hide();
            } else {
                alert("Failed to add lead.");
            }
        } catch (error) {
            console.error("Error adding lead:", error);
        }
    });

    // Edit Lead (Placeholder)
    function editLead(id) {
        alert("Feature coming soon: Edit lead " + id);
    }

    // Delete Lead Function
    async function deleteLead(id) {
        if (confirm("Are you sure you want to delete this lead?")) {
            try {
                let response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });

                if (response.ok) {
                    alert("Lead deleted successfully!");
                    fetchLeads();
                } else {
                    alert("Failed to delete lead.");
                }
            } catch (error) {
                console.error("Error deleting lead:", error);
            }
        }
    }

    // Load leads on page load
    window.onload = fetchLeads;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
