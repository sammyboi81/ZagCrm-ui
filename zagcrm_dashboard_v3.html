
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAGCRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .action-btns button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">ZAGCRM Dashboard</h1>
        <button class="btn btn-success mb-3" onclick="addLead()">+ Add New Lead</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Source</th>
                    <th>Status</th>
                    <th>Lead Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leadTableBody">
                <!-- Leads will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch Leads from Database
        async function fetchLeads() {
            try {
                let response = await fetch('/api/leads');
                let data = await response.json();
                let tableBody = document.getElementById("leadTableBody");
                tableBody.innerHTML = "";

                data.forEach(lead => {
                    let row = `
                        <tr>
                            <td>${lead.id}</td>
                            <td>${lead.name}</td>
                            <td>${lead.email}</td>
                            <td>${lead.phone}</td>
                            <td>${lead.source}</td>
                            <td>${lead.status}</td>
                            <td>${lead.lead_score}</td>
                            <td class="action-btns">
                                <button class="btn btn-warning btn-sm" onclick="editLead(${lead.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteLead(${lead.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching leads:", error);
            }
        }

        // Function to Add New Lead (Placeholder)
        function addLead() {
            alert("Feature coming soon: Add new leads here!");
        }

        // Function to Edit Lead (Placeholder)
        function editLead(id) {
            alert("Feature coming soon: Edit lead " + id);
        }

        // Function to Delete Lead (Placeholder)
        function deleteLead(id) {
            alert("Feature coming soon: Delete lead " + id);
        }

        // Load leads on page load
        window.onload = fetchLeads;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
